<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>

  <main>
    <img class="img-banner" src="images/seven-wonders.jpg" alt="">
    <div class="banner-text">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world. </p>
    </div>

    <figure>
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          Circa 550 BC
          <dt>Builders:</dt>
          Greeks
          <dt>Location:</dt>
          Selçuk, Turkey
        </dl>
      </figcaption>
    </figure>

    <figure>
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          292–280 BC
          <dt>Builders:</dt>
          Greeks
          <dt>Location:</dt>
          Rhodes, Greece
        </dl>
      </figcaption>
    </figure>

    <figure>
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          Circa 600 BC
          <dt>Builders:</dt>
          Babylonians
          <dt>Location:</dt>
          Nineveh, Iraq
        </dl>
      </figcaption>
    </figure>
  </main>
